apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shared-apps-ingress

spec:
  rules:
    - http:
        paths:
          - path: /pingpong
            pathType: Prefix
            backend:
              service:
                name: pingpong-svc
                port:
                  number: 2345
          - path: /randomstrings/strings
            pathType: Prefix
            backend:
              service:
                name: randomstrings-svc
                port:
                  number: 3003
          - path: /randomstrings
            pathType: Prefix
            backend:
              service:
                name: randomstrings-svc
                port:
                  number: 2345
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todoapp-svc
                port:
                  number: 2345
