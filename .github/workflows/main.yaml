name: Release application

on:
  push:

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  REGISTRY: europe-north1-docker.pkg.dev
  REPOSITORY: my-repository
  IMAGE: todoapp-dep
  SERVICE: todoapp-dep
  BRANCH: ${{ github.ref_name }}

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest
    environment: kubernetes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: CI debug â€” verify auth, project, and repo policy
        run: |
          echo ">>> Secret client_email (from key)"
          echo "${{ secrets.GKE_SA_KEY }}" | jq -r .client_email || true

          echo ">>> gcloud active account & project"
          gcloud auth list --format="value(account)"
          gcloud config get-value project || true

          echo ">>> gcloud token check"
          gcloud auth print-access-token | head -c 80 || true

          echo ">>> Repo IAM policy (filter for our SA)"
          PROJECT_ID=${{ env.PROJECT_ID }}
          SA=$(echo "${{ secrets.GKE_SA_KEY }}" | jq -r .client_email)
          gcloud artifacts repositories get-iam-policy ${REPOSITORY} --location=europe-north1 --project="$PROJECT_ID" --format=json \
            | jq --arg m "serviceAccount:$SA" '.bindings[]? | select(.members[]? == $m)' || true

          echo ">>> Configure docker for Artifact Registry (explicit host)"
          gcloud --quiet auth configure-docker europe-north1-docker.pkg.dev

      - name: "Set up Cloud SDK"
        uses: google-github-actions/setup-gcloud@v2

      - name: "Use gcloud CLI"
        run: gcloud info

      - run: gcloud --quiet auth configure-docker

      - name: "Get GKE credentials"
        uses: "google-github-actions/get-gke-credentials@v2"
        with:
          cluster_name: "${{ env.GKE_CLUSTER }}"
          project_id: "${{ env.PROJECT_ID }}"
          location: "${{ env.GKE_ZONE }}"

      - name: "Form the image name"
        run: echo "IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$IMAGE:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV

      - name: Build
        run: docker build --tag $IMAGE_TAG ./todo-app

      - name: Publish
        run: docker push $IMAGE_TAG

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      - name: Deploy
        run: |-
          kustomize edit set image PROJECT/IMAGE=$IMAGE_TAG -k todo-app
          kustomize build todo-app | kubectl apply -f -
          kubectl -n project rollout status deployment $SERVICE
          kubectl -n project get services -o wide
